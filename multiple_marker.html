<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3ibLlgXbJl05AwpK60IBpgx5SfmdtYR0&callback=initMap"></script>
    <style>
        #map {
            width: 800px;
            height: 600px;
            margin: auto;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script>

        function initMap() {

            const huashan = { lat: 25.04585038036665, lng: 121.5296578574386 };

            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 18,
                center: huashan,
            });

            const img = "img/placeholder.png";

            for (let i = 0; i < locations.length; i++) {

                const marker = new google.maps.Marker({

                    position: locations[i],
                    map: map,
                    title: pos_name[i],
                    icon: img
                });

                const infowindow = new google.maps.InfoWindow({
                    content: pos_name[i],
                    ariaLabel: pos_name[i],
                });

                marker.addListener("click", () => {
                    infowindow.open({
                        anchor: marker,
                        map,
                    });
                });

            }


        }

        const pos_name = ["遼寧夜市" ,"光華商場", "台北福華大飯店", "TibaMe (北商) 培訓中心", "建國玉市", "台北長春國賓影城"];
        const locations = [
            { lat: 25.05064522462436,  lng: 121.54230733229396 },
            { lat: 25.04652403826509,  lng: 121.53179307418623 },
            { lat: 25.03805792945652,  lng: 121.54291945577268 },
            { lat: 25.03868217475545,  lng: 121.5378838795835 },
            { lat: 25.04452845379654, lng: 121.53450729102346 },
            { lat: 25.05518238238667,  lng: 121.53418858391689 },

        ];

        window.initMap = initMap;
    </script>
</body>

</html>
